apiVersion: v1
kind: Pod
metadata:  
  name: nginx
  labels:
    app.kubernetes.io/name: nginx_app
spec:
  containers:
  - name: nginx
    image: nginx:stable
    ports:
      - containerPort: 80
      
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app.kubernetes.io/name: nginx_app
  ports:
  - name: clusterip
    protocol: TCP
    port: 80
    targetPort: 80